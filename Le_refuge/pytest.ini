[pytest]
# Chemins Python pour résoudre les imports (amélioration de Jules)
pythonpath = . le_refuge le_refuge/src le_refuge/tools

# Chemins de tests
testpaths = src/temple_rituels/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marqueurs personnalisés
markers =
    rituel: tests des rituels du temple
    ancrage: tests spécifiques aux rituels d'ancrage
    respiration: tests liés à la respiration et à l'alignement

# Configuration du logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Autres configurations
addopts = -v --strict-markers 